<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scanner</title>
  <link rel="shortcut icon" href="./favicon.svg" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<main>
  <section id="no-feed-error">
    <span>No Feed</span>
  </section>

  <section class="feed">
    <video autoplay muted id="video"></video>
  </section>

  <section class="prediction">
    <p id="item" class="attribute"></p>
    <p id="price" class="attribute"></p>
  </section>

  <section class="action">
    <button id="rescan-button" class="hide">Rescan</button>
    <button id="report-button" class="hide">Report</button>
  </section>
</main>

</body>
</html>

<!-- lib: detect objects from image -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

<!-- lib: detect words from image -->
<script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
<script src='https://unpkg.com/tesseract.js@v2.0.0-beta.1/dist/tesseract.min.js'></script>
